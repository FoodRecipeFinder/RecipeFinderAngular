<div class="card">
    <div class="card-header">
        Recipe List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-1">Filter By:</div>
            <div class="col-md-2">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
            <div class="col-md-1">Search By:</div>
            <div class="col-md-2">
                <input type="text" [(ngModel)]="search" />
            </div>
            <div class="col-md-1">
                <button class="btn btn-outline-primary" (click)="searchRecipe()">Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Saved List</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="recipes.length">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Cuisine</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let recipe of filteredRecipes">
                        <td>
                            <img [src]="recipe.strMealThumb"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            <a [routerLink]="['/recipe',recipe.idMeal]" target="_blank" [state]="recipe">
                                {{ recipe.strMeal }}
                            </a>
                        </td>
                        <td>{{recipe.strCategory}}</td>
                        <td>{{recipe.strArea}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row" *ngIf="searchRecipes.length">
                <div class="col-md-6">
                    <h4>Search</h4>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table" *ngIf="searchRecipes.length">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Cuisine</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let recipe of searchRecipes">
                            <td>
                                <img [src]="recipe.strMealThumb"
                                [style.width.px]="imageWidth"
                                [style.margin.px]="imageMargin">
                            </td>
                            <td>
                                <a [routerLink]="['/recipe',recipe.idMeal]" target="_blank" [state]="recipe">
                                    {{ recipe.strMeal }}
                                </a>
                            </td>
                            <td>{{recipe.strCategory}}</td>
                            <td>{{recipe.strArea}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
