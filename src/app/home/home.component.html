<div class="card">
    <div class="card-header">
        Recipe List
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="listFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered By: {{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="recipes.length">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Cuisine</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let recipe of filteredRecipes">
                        <td>
                            <img [src]="recipe.strMealThumb"
                            [style.width.px]="imageWidth"
                            [style.margin.px]="imageMargin">
                        </td>
                        <td>
                            <a [routerLink]="['/recipe',recipe.idMeal]" [state]="recipe">
                                {{ recipe.strMeal }}
                            </a>
                        </td>
                        <td>{{recipe.strCategory}}</td>
                        <td>{{recipe.strArea}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
